<!-- First Card -->
<div class="col-sm-6 col-md-4 col-lg-4 p-2 d-flex align-items-stretch">
  <div class="card mb-6 shadow-sm">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ post.title }}</text></svg>
    <div class="card-body d-flex flex-column">
      <p class="card-text">{{ post.excerpt }}</p>
      <div class="d-flex justify-content-between align-items-center mt-auto">
        <div class="btn-group align-self-end">
          <a href={{post.url}}><button type="button" class=" btn btn-sm btn-outline-secondary">View</button></a>
        </div>
        <small class="text-muted">9 mins</small>
      </div>
    </div> <!-- end card body -->
  </div> <!-- end of card -->
</div>
